version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn
    build:
      commands:
        - yarn build
        - yarn export
  artifacts:
    files:
        - '**/*'
    discard-paths: yes
    baseDirectory: out
  cache:
    paths:
        - node_modules/**/*
